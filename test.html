<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Audio with JavaScript</title>
</head>
<body>

    <!-- Button to play the audio -->
    <button id="playAudio">Play Audio</button>

    <!-- Audio element without controls -->
    <audio id="myAudio">
        <source src="assets/my-audio.mp3" type="audio/mpeg">
        <source src="assets/my-audio.ogg" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Get references to the button and audio element
        const playButton = document.getElementById('playAudio');
        const audio = document.getElementById('myAudio');

        // Add an event listener to the button to play the audio
        playButton.addEventListener('click', function() {
            audio.play();
        });
    </script>

</body>
</html>
